{% extends "layout.html" %}
{% block content %}
<div class="header"><h1>Recently Played</h1></div>
<div class="squiggle"><img src="../static/css/squiggle.jpeg" /></div>
<div class="gameplay">
    <div class="choices">
        <ol>
            {% for a in recently_played %}
            <li>
                <div class='col-sm-8'>
                  <span>{{ a.track.name }} - {{ a.track.artists[0].name }}
                  </span>
                </div>
            </li>
        {% endfor %}
        </ol>
    </div>
</div>
<div class="squiggle"><img src="../static/css/squiggle.jpeg" /></div>
<div class="back"><a href='{{ url_for("profile") }}'>Press 'b' or click here to go back</a></div>
{% endblock %}
