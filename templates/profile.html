{% extends "layout.html" %}
{% block content %}
<div class="header"><h1>Stats for {{user.display_name}}</h1></div>
<div class="squiggle"><img src="../static/css/squiggle.jpeg" /></div>
<div class="gameplay">
    <div class="choices">
        <ol>
            <li><a class="choices-links" href='{{ url_for("topsongs") }}'>Top Songs</a></li>
            <li><a class="choices-links" href='{{ url_for("topartists") }}'>Top Artists</a></li>
            <li><a class="choices-links" href='{{ url_for("recentlyplayed") }}'>Recently Played</a></li>
        </ol>
    </div>
    <p>What is your choice? <span id="selection-made"></span></p>
</div>
<div class="squiggle"><img src="../static/css/squiggle.jpeg" /></div>
<div class="back"><a href='{{ url_for("index") }}'>Press 'b' or click here to go back</a></div>
{% endblock %}
